<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <!--MAIN-->

    <main class="flex">
   
        <!--NAVBAR-->
        
        <nav id="navbar">

          <!--LOGO-->


            <div id="logo">

                <img src="./img/logo.svg" alt="">

            </div>

          <!--MENU-->

            <div id="menu">

                <div id="home" class="flex">
                    <div class="icon">
                        <img src="./img/home.svg" alt="">
                    </div>
                    <div class="text">Home</div>
                </div>

                <div id="search" class="flex">
                    <div class="icon">
                        <img src="./img/search.svg" alt="">
                    </div>
                    <div class="text">Cerca</div>
                </div>

                <div id="library" class="flex">
                    <div class="icon">
                        <img src="./img/libreria.svg" alt="">
                    </div>
                    <div class="text">La tua libreria</div>
                </div>

            </div>

          <!--PLAYLIST-->


            <div id="playlist">

                <div class="title">
                    <h3>PLAYLIST</h3>
                </div>

                <div class="new-playlist flex">

                    <div class="button">

                        <span>+</span>

                    </div>
                    <div class="text">Crea Playlist</div>

                </div>

                <!--LIST-->


                <div class="list">

                    <ul>
                        <li class="text">Nuova Playlist</li>
                        <li class="text">Nuova Playlist</li>
                        <li class="text">Nuova Playlist</li>
                        <li class="text">Nuova Playlist</li>
                        <li class="text">Nuova Playlist</li>
                        <li class="text">Nuova Playlist</li>
                        <li class="text">Nuova Playlist</li>
                    </ul>

                </div>

            </div>

        </nav>

        <div id="body">

            <div id="topbar">
                <a class="button">EFFETTUA L'UPGRADE</a>
            </div>

            <div id="main">

                <nav id="categoria" class="flex-center">

                    <ul class="flex">
                        <li class="text">LOREM</li>
                        <li class="text">LOREM</li>
                        <li class="text">LOREM</li>
                        <li class="text">LOREM</li>
                        <li class="text">LOREM</li>
                        <li class="text">LOREM</li>
                    </ul>

                </nav>

                <div id="recently-played">

                    <div class="container">
                        <div class="row flex">
                            <div class="col"><img src="./img/playlist.jpg" alt=""></div>
                            <div class="col"><img src="./img/the-irishman.jpg" alt=""></div>
                            <div class="col"><img src="./img/roc-marci.jpg" alt=""></div>
                            <div class="col"><img src="./img/sade.jpg" alt=""></div>
                            <div class="col"><img src="./img/young-bettino-story.jpg" alt=""></div>
                            <div class="col"><img src="./img/curtis.jpg" alt=""></div>
                        </div>
                    </div>

                </div>

                <div id="creato-per">

                    <div class="container">
                        <div class="row flex">
                            <div class="col"><img src="./img/armani.jpg" alt=""></div>
                            <div class="col"><img src="./img/default.jpg" alt=""></div>
                        </div>
                    </div>

                </div>

                <div id="popular-artist">

                    <div class="container">
                        <div class="row flex">
                            <div class="col">
                                <div class="img-round">
                                    <img src="./img/ann-peebles.jpg" alt="">
                                </div>
                            </div>
                            <div class="col">
                                <div class="img-round">
                                    <img src="./img/the-alchemist.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>

        </div>

    </main>

    <footer>

    </footer>
    
</body>
</html>
