<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100&display=swap" rel="stylesheet">
</head>
<body>

    <main class="flex">
        
        <nav id="navbar">

            <div class="logo">

                <img src="./img/logo.svg" alt="">

            </div>

            <div class="menu">

                <div id="home" class="flex">
                    <div class="icon">
                        <img src="./img/home.svg" alt="">
                    </div>
                    <div class="text">Home</div>
                </div>

                <div id="search" class="flex">
                    <div class="icon">
                        <img src="./img/search.svg" alt="">
                    </div>
                    <div class="text">Cerca</div>
                </div>

                <div id="library" class="flex">
                    <div class="icon">
                        <img src="./img/libreria.svg" alt="">
                    </div>
                    <div class="text">La tua libreria</div>
                </div>

            </div>

            <div class="playlist">

            </div>

        </nav>

        <div id="body">

            <div id="topbar">

            </div>

        </div>

    </main>

    <footer>

    </footer>
    
</body>
</html>
